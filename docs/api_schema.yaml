openapi: "3.0.2"
info:
  title: API Title
  version: "1.0"
servers:
  - url: http://127.0.0.1:8000/
tags:
  - name: "API баланса"
    description: "API баланса пользователя"
  - name: "API операций"
    description: "API операций пользователя"
  - name: "API бюджета"
    description: "API работы с бюджетом пользователя"
  - name: "API целей накопления"
    description: "API работы с целями накопления пользователя"
paths:
  /balance:
    get:
      description: "Получение информации о балансе"
      tags:
        - "API баланса"
      responses:
        "200":
          description: "Успешная операция"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Balance"
  /balance_detailed:
    get:
      description: "Детализация трат по категориям"
      tags:
        - "API баланса"
      responses:
        "200":
          description: "Успешная операция"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BalanceDetailed"
  /balance/balance_change:
    post:
      description: "Отчет об изменении баланса в разрезе месяцев по категориям"
      tags:
        - "API баланса"
      responses:
        "200":
          description: "Файл отчета"
          content:
            application/xlsx:
              schema:
                type: string
                format: binary
  /budget:
    get:
      description: "Получение списка бюджетов пользователя"
      tags:
        - API бюджета
      parameters:
        - $ref: "#/components/parameters/by_categories"
        - $ref: "#/components/parameters/by_state"
        - $ref: "#/components/parameters/by_start_date"
        - $ref: "#/components/parameters/by_finish_date"
        - $ref: "#/components/parameters/by_budget_rule"
      responses:
        "200":
          description: "Успешная операция"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Budget"
    post:
      description: "Добавление бюджета пользователя"
      tags:
        - "API бюджета"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BudgetCreate"
      responses:
        "200":
          $ref: "#/components/responses/success"
  /budget/{budget_id}:
    parameters:
      - $ref: "#/components/parameters/budget_id"
    get:
      description: "Получение одной записи бюджета пользователя"
      tags:
        - "API бюджета"
      responses:
        200:
          description: "Успешная операция"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Budget"
    put:
      description: "Обновление одной записи бюджета пользователя"
      tags:
        - "API бюджета"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BudgetUpdate"
      responses:
        "200":
          $ref: "#/components/responses/success"
    delete:
      description: "Удаление бюджета"
      tags:
        - "API бюджета"
      responses:
        "200":
          $ref: "#/components/responses/success"
  /category/:
    get:
      description: "Получение списка категорий"
      tags:
        - API операций
      responses:
        "200":
          description: "Успешная операция"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Category"
    post:
      description: "Создание категории"
      tags:
        - API операций
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CategoryCreate"
      responses:
        "200":
          $ref: "#/components/responses/success"
  /category/{category_id}:
    parameters:
      - $ref: "#/components/parameters/category_id_path"
    get:
      tags:
        - API операций
      description: "Получение категории"
      responses:
        "200":
          description: "Успешная операция"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Category"
    put:
      tags:
        - API операций
      description: "Обновление категории"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CategoryUpdate"
      responses:
        "200":
          $ref: "#/components/responses/success"
    delete:
      description: "Удаление категории"
      tags:
        - API операций
      responses:
        "200":
          $ref: "#/components/responses/success"
  /goal:
    get:
      description: "Получение списка целей накопления пользователя"
      tags:
        - "API целей накопления"
      parameters:
        - $ref: "#/components/parameters/by_categories"
        - $ref: "#/components/parameters/by_state"
        - $ref: "#/components/parameters/by_start_date"
        - $ref: "#/components/parameters/by_finish_date"
        - $ref: "#/components/parameters/by_goal_rule"
      responses:
        '200':
          description: 'Успешная операция'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Goal'
    post:
      description: 'Создание цели накопления пользователя'
      tags:
        - "API целей накопления"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GoalCreate'
      responses:
        '200':
          $ref: '#/components/responses/success'
  /goal/{goal_id}:
    parameters:
      - $ref: '#/components/parameters/goal_id'
    get:
      description: "Получение одной цели накопления пользователя"
      tags:
        - "API целей накопления"
      responses:
        "200":
          description: "Успешная операция"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Goal'
    put:
      tags:
        - "API целей накопления"
      description: 'Обновление цели накопления пользователя'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GoalUpdate'
      responses:
        '200':
          $ref: '#/components/responses/success'
    delete:
      description: 'Удаление цели накопления пользователя'
      tags:
        - "API целей накопления"
      responses:
        '200':
          $ref: '#/components/responses/success'
  /operation/:
    get:
      description: "Получение списка операций пользователя"
      tags:
        - API операций
      parameters:
        - $ref: "#/components/parameters/by_operation_type"
        - $ref: "#/components/parameters/by_categories"
        - $ref: "#/components/parameters/by_start_date"
        - $ref: "#/components/parameters/by_finish_date"
      responses:
        "200":
          description: "Успешная операция"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Operation"
    post:
      description: "Создание операции пользователя"
      tags:
        - API операций
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OperationCreate"
      responses:
        "200":
          $ref: "#/components/responses/success"
  /operation/{id}:
    parameters:
      - $ref: "#/components/parameters/operation_id"
    get:
      tags:
        - API операций
      description: "Получение операции"
      responses:
        "200":
          $ref: "#/components/schemas/Operation"
    put:
      tags:
        - API операций
      description: "Обновление операции"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OperationUpdate"
      responses:
        "200":
          $ref: "#/components/responses/success"
    delete:
      description: "Удаление операции"
      tags:
        - API операций
      responses:
        "200":
          $ref: "#/components/responses/success"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  schemas:
    Balance:
      type: integer
      description: "Баланс пользователя"
    BalanceDetailed:
      type: object
      description: "Детальный баланс пользователя"
      properties:
        spending:
          type: array
          description: "Траты пользователя"
          items:
            $ref: "#/components/schemas/CategoryDetailed"
        refill:
          type: array
          description: "Поступления пользователя"
          items:
            $ref: "#/components/schemas/CategoryDetailed"
        balance:
          type: integer
          description: "Баланс"
    Budget:
      type: object
      description: "Бюджет пользователя"
      properties:
        id:
          type: integer
          description: "Уникальный ключ"
        name:
          type: string
          description: "Название"
        description:
          type: string
          description: "Описание"
        category:
          type: string
          description: "Категория"
        start_date:
          type: string
          format: date
          description: "Дата начала бюджета"
        finish_date:
          type: string
          format: date
          description: "Дата окончания бюджета"
        state:
          type: string
          description: "Статус"
        value:
          type: number
          format: float
          description: "Значение"
        rule:
          type: string
          description: "Правило"
          enum:
            - "Меньше"
            - "Меньше или равно"
            - "Равно"
    BudgetCreate:
      type: object
      description: "Добавление бюджета"
      required:
        - name
        - value
      properties:
        name:
          type: string
          description: "Название"
        description:
          type: string
          description: "Описание"
        category:
          type: string
          description: "Категория"
        start_date:
          type: string
          format: date
          description: "Дата начала цели"
        finish_date:
          type: string
          format: date
          description: "Дата окончания цели"
        state:
          type: string
          description: "Статус"
        value:
          type: number
          format: float
          description: "Значение"
    BudgetUpdate:
      type: object
      description: "Обновление бюджета"
      properties:
        name:
          type: string
          description: "Название"
        description:
          type: string
          description: "Описание"
        category:
          type: string
          description: "Категория"
        start_date:
          type: string
          format: date
          description: "Дата начала цели"
        finish_date:
          type: string
          format: date
          description: "Дата окончания цели"
        state:
          type: string
          description: "Статус"
          enum:
            - "Успешно выполнена"
            - "Не выполнена"
            - "В процессе"
            - "Неизвестно"
        value:
          type: number
          format: float
          description: "Значение"
    Category:
      type: object
      description: "Категория операции"
      properties:
        id:
          type: integer
          description: "Уникальный ключ"
        name:
          type: string
          description: "Название категории"
    CategoryCreate:
      type: object
      description: "Создание категории операции"
      required:
        - name
      properties:
        name:
          type: string
          description: "Название категории"
    CategoryDetailed:
      type: object
      description: "Детальная информация о сумме операций в разрезе категории"
      properties:
        name:
          type: string
          description: "Название категории"
        sum:
          type: number
          format: float
          description: "Сумма операций"
    CategoryUpdate:
      type: object
      description: "Обновление категория операции"
      properties:
        name:
          type: string
          description: "Название категории"
    Goal:
      type: object
      description: "Цель пользователя"
      properties:
        id:
          type: integer
          description: "Уникальный ключ"
        name:
          type: string
          description: "Название"
        description:
          type: string
          description: "Описание"
        category:
          type: string
          description: "Категория"
        start_date:
          type: string
          format: date
          description: "Дата начала цели"
        finish_date:
          type: string
          format: date
          description: "Дата окончания цели"
        state:
          type: string
          description: "Статус"
          enum:
            - "Успешно выполнена"
            - "Не выполнена"
            - "В процессе"
            - "Неизвестно"
        value:
          type: number
          format: float
          description: "Значение"
        rule:
          type: string
          description: "Правило достижения цели"
          enum:
            - "Больше"
            - "Больше или равно"
            - "Равно"
    GoalCreate:
      type: object
      description: "Добавление цели накопления пользователем"
      required:
        - name
      properties:
        name:
          type: string
          description: "Название"
        description:
          type: string
          description: "Описание"
        category:
          type: string
          description: "Категория"
        start_date:
          type: string
          format: date
          description: "Дата начала цели"
        finish_date:
          type: string
          format: date
          description: "Дата окончания цели"
        state:
          type: string
          description: "Статус"
          enum:
            - "Успешно выполнена"
            - "Не выполнена"
            - "В процессе"
            - "Неизвестно"
        value:
          type: number
          format: float
          description: "Значение"
        rule:
          type: string
          description: "Правило достижения цели"
          enum:
            - "Больше"
            - "Больше или равно"
            - "Равно"
    GoalUpdate:
      type: object
      description: "Обновление цели накопления пользователем"
      properties:
        name:
          type: string
          description: "Название"
        description:
          type: string
          description: "Описание"
        category:
          type: string
          description: "Категория"
        start_date:
          type: string
          format: date
          description: "Дата начала цели"
        finish_date:
          type: string
          format: date
          description: "Дата окончания цели"
        state:
          type: string
          description: "Статус"
          enum:
            - "Успешно выполнена"
            - "Не выполнена"
            - "В процессе"
            - "Неизвестно"
        value:
          type: number
          format: float
          description: "Значение"
        rule:
          type: string
          description: "Правило достижения цели"
          enum:
            - "Больше"
            - "Больше или равно"
            - "Равно"
    Operation:
      type: object
      description: "Операция пользователя"
      required:
        - id
        - name
        - operation_type
        - date
      properties:
        id:
          type: integer
          description: "Уникальный ключ"
        name:
          type: string
          description: "Название операции"
        operation_type:
          type: string
          description: "Тип операции"
        description:
          type: string
          description: "Описание операции"
        cost:
          type: number
          format: float
          description: "Размер операции"
        date:
          type: string
          format: date-time
          description: "Дата и время операции"
        category:
          type: array
          description: "Список категорий операций"
          items:
            $ref: "#/components/schemas/OperationCategory"
    OperationCategory:
      type: object
      description: "Категория операции"
      required:
        - id
        - name
      properties:
        id:
          type: integer
          description: "Уникальный ключ"
        name:
          type: string
          description: "Название операции"
    OperationCreate:
      type: object
      description: "Создание операции пользователя"
      required:
        - name
        - operation_type
        - cost
      properties:
        name:
          type: string
          description: "Название операции"
        operation_type:
          type: string
          description: "Тип операции"
          enum:
            - Трата
            - Пополнение
        description:
          type: string
          description: "Описание операции"
        cost:
          type: number
          format: float
          description: "Размер операции"
        date:
          type: string
          format: date-time
          description: "Дата и время операции"
        category:
          type: integer
          description: "Категория операции"
    OperationUpdate:
      type: object
      description: "Обновление операции пользователя"
      properties:
        name:
          type: string
          description: "Название операции"
        description:
          type: string
          description: "Описание операции"
        cost:
          type: number
          format: float
          description: "Размер операции"
        date:
          type: string
          format: date-time
          description: "Дата и время операции"
        category:
          type: array
          description: "Список категорий операции"
          items:
            type: integer
    User:
      type: object
      description: "Пользователь"
      properties:
        id:
          type: integer
          description: "Уникальный ключ"
        name:
          type: string
          description: "Имя пользователя"
  parameters:
    budget_id:
      name: "budget_id"
      in: path
      description: "Уникальный ключ Бюджета"
      required: true
      schema:
        type: integer
    category_id_path:
      name: "category_id"
      in: "path"
      description: "Уникальный ключ Категории"
      required: true
      schema:
        type: integer
    goal_id:
      name: "goal_id"
      in: "path"
      description: "Уникальный идентификатор цели накопления"
      required: true
      schema:
        type: integer
    operation_id:
      name: "id"
      in: "path"
      description: "Уникальный ключ операций"
      required: true
      schema:
        type: integer
    by_budget_rule:
      name: "by_budget_rule"
      in: query
      description: "Правило прохождения бюджета"
      required: false
      schema:
        type: string
        enum:
          - "Меньше"
          - "Меньше или равно"

    by_categories:
      name: "by_categories"
      in: "query"
      description: "Уникальный ключ Категории"
      required: false
      schema:
        type: array
        items:
          type: integer
    by_goal_rule:
      name: "by_goal_rule"
      in: "query"
      description: "Конечная дата"
      required: false
      schema:
        type: string
        enum:
          - "Больше"
          - "Больше или равно"
          - "Равно"
    by_state:
      name: "by_state"
      in: "query"
      description: "Статус"
      required: false
      schema:
        type: string
        enum:
          - "Успешно выполнена"
          - "Не выполнена"
          - "В процессе"
          - "Неизвестно"
    by_start_date:
      name: "by_start_date"
      in: "query"
      description: "Начальная дата"
      required: false
      schema:
        type: string
        format: date
    by_finish_date:
      name: "by_finish_date"
      in: "query"
      description: "Конечная дата и время операции"
      required: false
      schema:
        type: string
        format: date-time
    by_operation_start_date:
      name: "by_operation_start_date"
      in: "query"
      description: "Начальная дата и время операции"
      required: false
      schema:
        type: string
        format: date-time
    by_operation_type:
      name: "by_operation_type"
      in: "query"
      description: "Тип операции"
      schema:
        type: string
        enum:
          - "Трата"
          - "Пополнение"
  responses:
    success:
      description: "Успешная операция"
      content:
        application/json:
          schema:
            type: string
security:
  - bearerAuth: []
