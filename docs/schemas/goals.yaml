openapi: "3.0.2"
info:
  title: API Title
  version: "1.0"
servers:
  - url: https://api.server.test/v1
tags:
  - name: "API целей"
    description: "API работы с целями пользователя"
  - name: "API бюджета"
    description: "API работы с бюджетом пользователя"
components:
  schemas:
    Category:
      type: object
      description: "Категория операции"
      properties:
        id:
          type: integer
          description: "Уникальный ключ"
        name:
          type: string
          description: "Название категории"
    Budget:
      type: object
      description: "Бюджет пользователя"
      properties:
        id:
          type: integer
          description: "Уникальный ключ"
        name:
          type: string
          description: "Название"
        description:
          type: string
          description: "Описание"
        category:
          type: string
          description: "Категория"
        start_date:
          type: string
          format: date
          description: "Дата начала бюджета"
        finish_date:
          type: string
          format: date
          description: "Дата окончания бюджета"
        state:
          type: string
          description: "Статус"
        value:
          type: number
          format: float
          description: "Значение"
    BudgetCreate:
      type: object
      description: "Добавление бюджета"
      required:
        - name
        - value
      properties:
        name:
          type: string
          description: "Название"
        description:
          type: string
          description: "Описание"
        category:
          type: string
          description: "Категория"
        start_date:
          type: string
          format: date
          description: "Дата начала цели"
        finish_date:
          type: string
          format: date
          description: "Дата окончания цели"
        state:
          type: string
          description: "Статус"
        value:
          type: number
          format: float
          description: "Значение"
    BudgetUpdate:
      type: object
      description: "Обновление бюджета"
      properties:
        name:
          type: string
          description: "Название"
        description:
          type: string
          description: "Описание"
        category:
          type: string
          description: "Категория"
        start_date:
          type: string
          format: date
          description: "Дата начала цели"
        finish_date:
          type: string
          format: date
          description: "Дата окончания цели"
        state:
          type: string
          description: "Статус"
          enum:
            - "Успешно выполнена"
            - "Не выполнена"
            - "В процессе"
            - "Неизвестно"
        value:
          type: number
          format: float
          description: "Значение"
    Goal:
      type: object
      description: "Цель пользователя"
      properties:
        id:
          type: integer
          description: "Уникальный ключ"
        name:
          type: string
          description: "Название"
        description:
          type: string
          description: "Описание"
        type:
          type: string
          description: "Тип"
          enum:
            - "Трата"
            - "Пополнение"
        category:
          type: string
          description: "Категория"
        start_date:
          type: string
          format: date
          description: "Дата начала цели"
        finish_date:
          type: string
          format: date
          description: "Дата окончания цели"
        state:
          type: string
          description: "Статус"
          enum:
            - "Успешно выполнена"
            - "Не выполнена"
            - "В процессе"
            - "Неизвестно"
        value:
          type: number
          format: float
          description: "Значение"
        rule:
          type: string
          description: "Правило достижения цели"
          enum:
            - "Меньше"
            - "Меньше или равно"
            - "Больше"
            - "Больше или равно"
            - "Равно"
    GoalCreate:
      type: object
      description: "Добавление цели пользователя"

    User:
      type: object
      description: "Пользователь"
      properties:
        id:
          type: integer
          description: "Уникальный ключ"
        name:
          type: string
          description: "Имя пользователя"
  parameters:
    budget_id:
      name: "budget_id"
      in: query
      description: "Уникальный ключ Бюджета"
      required: true
      schema:
        type: integer
    category_id:
      name: 'category_id'
      in: 'query'
      description: 'Уникальный ключ Категории'
      required: false
      schema:
        type: integer
    finish_date:
      name: 'finish_date'
      in: 'query'
      description: 'Конечная дата'
      required: false
      schema:
        type: string
        format: date
    start_date:
      name: 'start_date'
      in: 'query'
      description: 'Начальная дата'
      required: false
      schema:
        type: string
        format: date
    state:
      name: 'state'
      in: 'query'
      description: 'Статус'
      required: false
      schema:
        type: string
        enum:
          - "Успешно выполнена"
          - "Не выполнена"
          - "В процессе"
          - "Неизвестно"
    user_id:
      name: 'user_id'
      in: 'query'
      description: 'Уникальный ключ Пользователя'
      required: true
      schema:
        type: integer
  responses:
    success:
      description: 'Успешная операция'
      content:
        application/json:
          schema:
            type: string
paths:
  /budget:
    parameters:
      - $ref: '#/components/parameters/user_id'
    get:
      description: "Получение списка бюджетов пользователя"
      tags:
        - API бюджета
      parameters:
        - $ref: '#/components/parameters/category_id'
        - $ref: '#/components/parameters/state'
        - $ref: '#/components/parameters/start_date'
        - $ref: '#/components/parameters/finish_date'
      responses:
        '200':
          description: 'Успешная операция'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Budget'
    post:
      description: "Добавление бюджета пользователя"
      tags:
        - API бюджета
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BudgetCreate'
      responses:
        200:
          $ref: '#/components/responses/success'
  /budget/{budget_id}:
    parameters:
      - $ref: '#/components/parameters/budget_id'
      - $ref: '#/components/parameters/user_id'
    get:
      description: "Получение одной записи бюджета пользователя"
      tags:
        - API бюджета
      responses:
        200:
          description: "Успешная операция"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Budget'
    put:
      description: "Обновление одной записи бюджета пользователя"
      tags:
        - API бюджета
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BudgetUpdate'
      responses:
        200:
          $ref: '#/components/responses/success'
    delete:
      description: "Удаление бюджета"
      tags:
        - API бюджета
      responses:
        '200':
          $ref: '#/components/responses/success'
